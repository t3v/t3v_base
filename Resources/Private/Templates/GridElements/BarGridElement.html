<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
      data-namespace-typo3-fluid="true">
  <f:layout name="GridElements/BarGridElement" />

  <f:section name="GridElement">
    <v:tag name="div" class="{gridElement}__main grid-element__main" hideIfEmpty="true">
      <f:render section="Main" arguments="{data: data}" />
    </v:tag>
  </f:section>

  <f:section name="Main">
    <f:format.raw>{data.tx_gridelements_view_column_20}</f:format.raw>
  </f:section>
</html>
