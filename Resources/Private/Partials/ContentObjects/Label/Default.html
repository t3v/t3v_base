<html data-namespace-typo3-fluid="true" lang="en" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">
  <v:tag id="{id}" name="{signature}" class="{signature} content-object" additionalAttributes="{type: type, handle: handle, layout: layout}"
         hideIfEmpty="false" forceClosingTag="true">
    <v:tag name="div" class="{signature}__main" hideIfEmpty="true">
      <f:switch expression="{layout}">
        <f:case value="icon-right">
          <f:render section="Text" arguments="{signature: signature, text: text}" />

          <f:render section="Icon" arguments="{signature: signature, icon: icon, title: title, alt: alt}" />
        </f:case>

        <f:defaultCase>
          <f:render section="Icon" arguments="{signature: signature, icon: icon, title: title, alt: alt}" />

          <f:render section="Text" arguments="{signature: signature, text: text}" />
        </f:defaultCase>
      </f:switch>
    </v:tag>
  </v:tag>

  <f:section name="Icon">
    <f:if condition="{icon}">
      <f:if condition="{icon.src}">
        <f:image image="{icon.src}" class="{signature}__icon" title="{title}" alt="{alt}"
                 data="{inline: icon.inline, colorize: icon.colorize}" />
      </f:if>
    </f:if>
  </f:section>

  <f:section name="Text">
    <v:tag name="span" class="{signature}__text" hideIfEmpty="true">{text}</v:tag>
  </f:section>
</html>
