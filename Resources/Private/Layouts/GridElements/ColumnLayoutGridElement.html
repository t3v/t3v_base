<html data-namespace-typo3-fluid="true" lang="en" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:t3v="http://typo3.org/ns/T3v/T3vCore/ViewHelpers" xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">
  <f:variable name="gridElement" value="t3v-base-column-layout-grid-element" />
  <f:variable name="uid" value="{v:variable.convert(value: data.uid, type: 'integer', default: 0)}" />
  <f:variable name="type" value="{v:variable.convert(value: data.flexform_type, type: 'string', default: 'default')}" />
  <f:variable name="handle" value="{v:variable.convert(value: data.flexform_handle, type: 'string', default: 'none')}" />
  <f:variable name="handle" value="{t3v:handle(input: handle)}" />
  <f:variable name="breakpoint" value="{v:variable.convert(value: data.flexform_breakpoint, type: 'string', default: 'default')}" />
  <f:variable name="layout" value="{v:variable.convert(value: data.flexform_layout, type: 'string', default: 'default')}" />
  <f:variable name="layout" value="{v:format.replace(content: layout, substring: ',', replacement: ' ')}" />
  <f:variable name="container" value="{v:variable.convert(value: data.flexform_container, type: 'string', default: 'none')}" />
  <f:variable name="textAlign" value="{v:variable.convert(value: data.flexform_textAlign, type: 'string', default: 'default')}" />
  <f:variable name="theme" value="{v:variable.convert(value: data.theme.handle, type: 'string', default: 'default')}" />
  <f:variable name="styles" value="{v:variable.convert(value: data.styles, type: 'ObjectStorage')}" />
  <f:variable name="additionalAttributes" value="{type: type, handle: handle, breakpoint: breakpoint, layout: layout, text-align: textAlign, theme: theme}" />

  <v:tag name="{gridElement}" id="c{uid}" class="{gridElement} grid-element" additionalAttributes="{additionalAttributes}"
         hideIfEmpty="false" forceClosingTag="true">
    <f:if condition="{container} != 'none'">
      <f:then>
        <v:tag name="div" class="{gridElement}__container container" data="{type: container}" hideIfEmpty="true">
          <f:render section="GridElement" arguments="{_all}" />
        </v:tag>
      </f:then>

      <f:else>
        <f:render section="GridElement" arguments="{_all}" />
      </f:else>
    </f:if>
  </v:tag>
</html>
